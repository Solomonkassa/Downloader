<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Media Downloader</h1>
        <div class="mb-3">
            <label for="mediaUrl" class="form-label">Media URL:</label>
            <input type="text" class="form-control" id="mediaUrl" placeholder="Enter media URL">
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="mediaType" class="form-label">Media Type:</label>
                <select class="form-select" id="mediaType">
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="extensionType" class="form-label">Extension Type:</label>
                <input type="text" class="form-control" id="extensionType" placeholder="e.g., jpg, mp4">
            </div>
            <div class="col-md-4 d-grid align-items-end">
                <button type="button" class="btn btn-primary" id="downloadBtn">Download</button>
            </div>
        </div>
        <div class="alert alert-success d-none" role="alert" id="successAlert"></div>
        <div id="downloadQueue" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
